[platformio]
description=DCC Base station for the ESP32

[env:esp32]
extra_scripts=build_index_header.py
platform=espressif32
board=esp32dev
#board=iotbusio
#upload_protocol=iot-bus-jtag
#debug_tool=iot-bus-jtag
framework=arduino
lib_deps=
  SPI
  ArduinoJson@5.13.4
  AsyncTCP
  ESP Async WebServer
  ESP8266_SSD1306
  LiquidCrystal_PCF8574
  ESPmDNS
  Wire
  EEPROM
lib_compat_mode=2
lib_ldf_mode=chain+
build_flags =
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE
monitor_speed=115200
board_build.partitions=minimal.csv
